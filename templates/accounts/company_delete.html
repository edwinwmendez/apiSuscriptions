{% extends 'accounts/../base.html' %}

{% block content %}
  <h1>Eliminar empresa</h1>
  <p>¿Estás seguro de que deseas eliminar la empresa "{{ company.name }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'company_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
