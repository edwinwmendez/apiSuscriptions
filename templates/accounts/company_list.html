{% extends 'accounts/../base.html' %}

{% block content %}
  <h1>Empresas</h1>
  <a href="{% url 'company_create' %}" class="btn btn-primary mb-3">Crear empresa</a>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Direcci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for company in companies %}
        <tr>
          <td>{{ company.name }}</td>
          <td>{{ company.address }}</td>
          <td>
            <a href="{% url 'company_edit' company.id %}" class="btn btn-secondary btn-sm">Editar</a>
            <a href="{% url 'company_delete' company.id %}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No hay empresas registradas.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
