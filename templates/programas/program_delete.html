{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1>{{ title }}</h1>
      <p>¿Estás seguro de que deseas eliminar el programa "{{ program.name }}"?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'programs_list' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
