{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} suscripción</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} suscripción</button>
  </form>
{% endblock %}
