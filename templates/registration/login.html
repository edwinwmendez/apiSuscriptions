{% block content %}
  <h1>Iniciar sesión</h1>

  {% if form.errors %}
    <p>Los detalles de inicio de sesión son incorrectos, inténtelo de nuevo.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div>
      <label for="username">Nombre de usuario:</label>
      {{ form.username }}
    </div>
    <div>
      <label for="password">Contraseña:</label>
      {{ form.password }}
    </div>
    <input type="submit" value="Iniciar sesión">
  </form>
{% endblock %}
